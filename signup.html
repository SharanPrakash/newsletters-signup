<body class="text-center">
  <form class="form-signin" action="/" method="post">
    <img class="mb-4" src="images/logo.jpg" alt="Newsletter-logo" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Signup For Newsletters!</h1>
    <input type="text" class="form-control top" name="fname" placeholder="First Name" required autofocus>
    <input type="text" class="form-control middle" name="lname" placeholder="Second Name" required>
    <input type="text" class="form-control bottom" name="email" placeholder="Email ID" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me</button>
    <p class="mt-5 mb-3 text-muted">&copy; DevCynosure</p>
  </form>
